<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Formulario
    </title>
</head>
<body>
    <h1>
        Hola mundo
    </h1>
    <h2>
        Hej Hej!
    </h2>
    <h3>
        <strong>
            Hello word!
        </strong>
    </h3>
    <p>
        This is a <br> paragraph with a line break and a <a href="https://www.w3schools.com">hyperkink</a> to a very good tutorial we page.
    </p>

    <form action="">
        <p>
            <label for="username">First name:</label>
            <input type="text" name="username" id="username" title="Introduce your first name" autocomplete="name" required="required" placeholder="Ángel"/>
        </p>
        <p>
            <label for="surname">Last name:</label>
            <input type="text" name="lastname" id="lastname" title="Introduce your last name" autocomplete="family-name" required="required" placeholder="Rodríguez"/>
        </p>
        <p>
            <label for="username">Birth date:</label>
            <input type="date" name="birthdate" id="birthdate" title="Introduce your birth date" autocomplete="bday" required="required"/>
        </p>
        <p>
            <label for="username">E-mail:</label>
            <input type="email" name="email" id="email" title="Introduce your e-mail" autocomplete="email" required="required" placeholder="angeljrm1@uma.es"/>
        </p>
        <p>
            <label for="username">Phone number:</label>
            <input type="tel" name="phonenumber" id="phonenumber" title="Introduce your phone number" autocomplete="tel" required="required" placeholder="12345678" pattern="[0-9]{8}"/>
        </p>
        <p>
            <label for="username">Password:</label>
            <input type="password" name="password" id="password" title="Introduce your password" autocomplete="new-password" required="required"/>
        </p>
        <p>
            <label for="username">Favourite color:</label>
            <input type="color" name="favouritecolor" id="favouritecolor" title="Introduce your favourite color"/>
        </p>
        <input type="submit" alue="Submit"/>
    </form>
</body>
</html>
